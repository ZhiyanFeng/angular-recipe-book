<a class="list-group-item clearfix" (click)="onSelected()" routerLinkActive="active">
    <div class="float-start">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    </div>
    <span class="float-end">
          <img src="{{recipe.imagePath}}" class="img-responsive" style="max-height: 50px;" alt="">
        </span>
</a>
