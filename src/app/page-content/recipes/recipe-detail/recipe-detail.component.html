<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="image" class="img-fluid" >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row mb-3">
  <div class="col-xs-12">

    <div class="dropdown">

      <ul class="dropdown-menu">
        <li class="dropdown-item" (click)="registerIngredients(recipe.ingredients)">To shopping list</li>
        <li class="dropdown-item" (click)="routeTo()">Edit Recipe</li>
        <li class="dropdown-item" (click)="onDeleteRecipe()">Delete recipe</li>
      </ul>
      <button *ngIf="recipe.name" type="button" class="btn btn-primary dropdown dropdown-toggle" data-bs-toggle="dropdown">
        Manage Recipe <span class="dropdown-item float-md-end"></span>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <p class="col-xs-12">
    {{recipe.description}}
  </p>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul *ngFor="let ingredient of recipe.ingredients">
      <li>{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
